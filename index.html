<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>js-blog</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- Code highlighting using highlightjs.org -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/zenburn.min.css">

  <link rel="stylesheet" href="style.css">

  <script src="scripts/globals.js"></script>
  <script src="scripts/app.js"></script>
  <script src="config.js"></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Django and JavaScript Tricks</h1>
      <p class="lead">Short and sweet web dev snippets and tips</p>
    </div>

    <script>    // Write a link for each of the categories
      if (app.categories.length > 1) {
        document.write('<div id="categories">Categories: ');
        for (var i = 0; i < app.categories.length; i++) {
          document.write('<a href="#' + app.categories[i] + '">' + app.categories[i] + '</a>');
          if (i + 1 !== app.categories.length)
            document.write(' | ');
        }
        document.write('</div>');
      }
    </script>

    <script>    // Write a link for each of the posts
      if (app.recentPostsDisplay) {
        document.write('<div id="recentPosts">Recent posts: ');
        for (var i = 0; i < app.recentPostsDisplay; i++) {
          if (i !== 0)
            document.write(' | ');
          document.write("<a href='#" + app.posts[i].slug + "'>" + app.posts[i].title + "</a> ");
        }
        document.write('</div>');
      }
    </script>

    <div id="content"></div>

    <div id="pagination" class="text-center">
      <a class="btn btn-default invisible" id="newer">
        <span class="glyphicon glyphicon-arrow-left"></span> Newer
      </a>
      <a class="btn btn-default invisible" id="older">
        <span class="glyphicon glyphicon-arrow-right"></span> Older
      </a>
    </div>
  </div>  <!-- /.container -->

  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!-- Code highlighting using highlightjs.org -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script src="scripts/marked.js"></script>
  <script src="scripts/spin.min.js"></script>
  <script src="scripts/end.js"></script>
</body>

</html>
