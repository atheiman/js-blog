<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>js-blog</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="style.css">
  <!-- Code highlighting using highlightjs.org -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/zenburn.min.css">

  <script src="scripts/globals.js"></script>
  <script src="config.js"></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Django and JavaScript Snippets</h1>
      <p class="lead">For web developers, by web developers</p>
    </div>
    <div id="nav">
      <script>
        // Write a link for each of the posts. This is temporary.
        app.posts.forEach(function (post) {
          document.write("<a href='#" + post.slug + "'>" + post.title + "</a>");
          if (app.posts.indexOf(post) !== app.posts.length -1)
            document.write(' | ');
        });
      </script>
    </div>

    <div id="content"></div>
  </div>

  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!-- Code highlighting using highlightjs.org -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script src="scripts/marked.js"></script>
  <script src="scripts/end.js"></script>
</body>

</html>
